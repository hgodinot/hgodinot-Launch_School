<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkbox</title>
  <meta charset="utf-8">
  <style>
    fieldset {
      border: none;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <label>
        <input type="checkbox" name="choice" value="sort">
        Sort search results
      </label>
    </fieldset>

    <fieldset>
      <label>
        <input type="checkbox" name="choice" value="google" checked>
        Search on Google
      </label>
    </fieldset>

    <fieldset>
      <label>
        <input type="checkbox" name="choice" value="recent">
        Recent results (within last year)
      </label>
    </fieldset>
  </form> 
</body>
</html>
