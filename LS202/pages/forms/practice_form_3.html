<!DOCTYPE html>
<html lang="en">
<head>
  <title>Launch School</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href=#>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="film">Movie</label></dt>
        <dd>
          <select id="film" name="film" size="4">
            <option value="looper">Looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommy boy">Tommy Boy</option>
            <option value="alien" selected>Alien</option>
          </select>
        </dd>

        <dt><label for="rating">Rating</label></dt>
        <dd><input type="number" id="rating" name="rating" min="1" max="5"></dd>
      </dl>
      <div>
        <input type="checkbox" id="favorite" name="favorite" checked>
        <label for="favorite">Add to my favorites</label>
      </div>
      <input type="submit" value="Rate movie" />
    </fieldset>
  </form>
</body>
</html>
