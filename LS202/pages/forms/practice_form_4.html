<!DOCTYPE html>
<html lang="en">
<head>
  <title>Launch School</title>
  <meta charset="utf-8">
  <style>
    li {
      list-style-type: none;
    }
  </style>
</head>
<body>
  <form action="#" method="get">
    <fieldset>
      <h1>Category</h1>
      <ul>
        <li>
          <label>
            <input type="radio" name="category" id="core" value="core" required>
            Core
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" id="plugins" value="plugins" required>
            Plugins and Libraries
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" id="conventions" value="conventions" required>
            Conventions
          </label>
        <li>
          <label>
            <input type="radio" name="category" id="reviews" value="reviews" required>
            Reviews
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" id="opinion" value="opinion" required>
            Opinion
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" id="people" value="people" required>
            People
          </label>
        </li>
      </ul>

      <h1>Tags</h1>
      <ul>
        <li>
          <label>
            <input type="checkbox" name="language" value="html">
            HTML
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="language" value="css">
            CSS
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="language" value="javascript">
            Javascript
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="language" value="ruby">
            Ruby
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="language" value="rails">
            Rails
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="language" value="python">
            Python
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="language" value="django">
            Django
          </label>
        </li>
      </ul>

      <input type="submit" value="Filter">
    </fieldset>
  </form>
</body>
</html>
