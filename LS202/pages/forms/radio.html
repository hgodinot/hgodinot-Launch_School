<!DOCTYPE html>
<html lang="en">
<head>
  <title>Radio</title>
  <meta charset="utf-8">
  <style>
    fieldset {
      border: none;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <label>
        <input type="radio" name="color" value="red">
        Red
      </label>
    </fieldset>

    <fieldset>
      <label>
        <input type="radio" name="color" value="green" checked>
        Green
      </label>
    </fieldset>

    <fieldset>
      <label>
        <input type="radio" name="color" value="blue">
        Blue
      </label>
    </fieldset>
  </form>
</body>
</html>
