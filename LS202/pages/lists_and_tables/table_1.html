<!DOCTYPE html>
<html lang="en">
<head>
  <title>Launch School</title>
  <meta charset="utf-8">
  <style>
    table {
      background-color: cyan;
      border-collapse: collapse;
    }

    td {
      background-color: orange;
     }

     .yellow {
       background-color: yellow;
     }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Apple</td>
      <td>34</td>
      <td>$3.99/lb</td>
    </tr>
    <tr>
      <td class="yellow">Banana</td>
      <td>116</td>
      <td>$1.69/lb</td>
    </tr>
    <tr>
      <td>Carrot</td>
      <td>42</td>
      <td>$2.49/lb</td>
    </tr>
    <tr>
      <td class="yellow">Kiwi</td>
      <td>18</td>
      <td>$0.69 ea.</td>
    </tr>
  </table>
  
</body>
</html>
